<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive football</title>

	<!-- stylesheet -->
	<link rel="stylesheet" href="styles/style.css">

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/2b10c6b2c3.js" crossorigin="anonymous"></script>

</head>

<body>
	<!-- Header Part -->
	<header>
		<section class="header-container">

			<div class="top-section">

				<div class="section-title">
					<div class="top-heading">
						<h1 class="top-heading-name">Conmebol <br>
							Copa America <br>
							2021
						</h1>
					</div>
					<div class="watch-link">
						<a target="_blank" href="https://www.espn.in/football/schedule">Watch live <i
								class="fas fa-arrow-right"></i></a>
					</div>

				</div>

				<div class="transited-banner">
					<img src="images/banner.png" alt="">
				</div>
			</div>
		</section>
	</header>

	<!--------------------------------
	             Main part
     ---------------------------------->
	<main>
		<div class="main-container">
			<div class="blogs">
				<article class="blog">
					<div class="players-picture">
						<img src="images/players/player-1.png" alt="">

					</div>

				</article>
			</div>
		</div>
	</main>
</body>

</html>
